<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Style Shop</title>
</head>

<link type="text/css" rel="stylesheet" href="./css/login.css">

<script src="./js/index.js"></script>

<body >
    <header>
        <nav>
        <!-- Logo -->
      <div class="logo"> <a href="home.html"><img src="./img/Fashion Style logo tra- .png" id="logoImg" alt="logo"></a></div> 
       <div class="nav-link" id="main-navigation">       
            <ul>
                <li ><a href="./about_us.html">ABOUT US</a></li>
                <li ><a href="./Contact_Us.html">CONTACT US</a></li>

            </ul>
        </div>
     </nav>
    </header>  
        <div id="bodyPage">
        <div class="container">
            <div class="title"> Sign In Account  </div>
            <form action="#" onsubmit="login(); return false;" id="loginForm">
                <div class="user-details">
                    <!-- Gmail -->
                    <div class="input-box">
                        <div class="InputDetails">
                        <label for="Gmail" class="user-details">Gmail</label>
                        </div>
                        <input type="email" name="gmail" placeholder="Enter your Email" required>
                    </div>
                    <!-- Password -->
                    <div class="input-box">
                        <div class="InputDetails">
                        <label for="password" class="user-details">Passwords</label>
                        </div>
                        <input type="password" name="password" placeholder="Enter your Passwords" required>
                    </div>

                 </div>

                <div class="button">
                    <input type="submit" value="Sign in " id="btSignin">
                    <p style="text-align: left; margin: 30px;">Forget Password ? <a href="./reset_password.html">Reset Password</a> Or <a href="./index.html">Create New Account</a>.</p>
                     

                </div>
            </form>

        </div>
       
    </div>
  

</body>
</html>
