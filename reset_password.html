<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset password</title>
</head>
<link rel="stylesheet" href="./css/reset_password.css">
<script src="./js/index.js"></script>
<body>
    <header>
        <nav>
        <!-- Logo -->
      <div class="logo"> <a href="home.html"><img src="./img/Fashion Style logo tra- .png" id="logoImg" alt="logo"></a></div> 
       <div class="nav-link" id="main-navigation">       
            <ul>
                <li ><a href="./about_us.html">ABOUT US</a></li>
                <li ><a href="./Contact_Us.html">CONTACT US</a></li>
            </ul>
        </div>
     </nav>
    </header>  
        <div id="bodyPage">
        <div class="container">
            <div class="title"> Reset Password  </div>
            <form action="#" onsubmit="resetPassword(); return false;" id="reset_password">
                <div class="user-details">
                    <!-- Gmail -->
                    <div class="input-box">
                        <div class="InputDetails">
                        <label for="Gmail" class="user-details">Gmail</label>
                        </div>
                        <input type="email" name="gmail" placeholder="Enter your Email" required >
                    </div>
                    <!--Old-Password -->
                    <div class="input-box">
                        <div class="InputDetails">
                        <label for="old-password" class="user-details">Old-Password</label>
                        </div>
                        <input type="password" name="old_password" placeholder="Enter your old Passwords" required>
                    </div>
                    <!--New-Password -->
                    <div class="input-box">
                        <div class="InputDetails">
                        <label for="new-password" class="user-details">New-Password</label>
                        </div>
                        <input type="password" name="new_password" placeholder="Enter your new Passwords" required>
                    </div>
                    <!--Confirm New-Password -->
                    <div class="input-box">
                        <div class="InputDetails">
                        <label for="confirm-new-password" class="user-details">Confirm New-Password</label>
                        </div>
                        <input type="password" name="confirm_new_password" placeholder="Confirm your new Password" required>
                    </div>



                 </div>

                <div class="button">
                    <input type="submit" value="Reset " id="btResetPassword">
                    <p style="text-align: left; margin: 30px;"> <a href="./login.html">Sign In </a>   Or    <a href="./index.html">Creat New Account</a>.</p>
                     

                </div>
            </form>

        </div>
       
    </div>




</body>
</html>
