    <div class="container" >
        <div class="title">Registration</div>
        <form action="#" onsubmit="register(); return false;" id="signupform">
            <div class="user-details">
                <!-- Name -->
                <div class="input-box">
                    <label for="name" class="user-details">Name</label>
                    <input type="text" name="name" placeholder="Enter your Name" required>
                </div>
                <!-- Gmail -->
                <div class="input-box">
                    <label for="Gmail" class="user-details">Gmail</label>
                    <input type="email" name="gmail" placeholder="Enter your Email" required>
                </div>
                <!-- Gender -->
    
                <div class="category">
                    <label for="gender" class="gender-title">Gender</label>
                    <input type="radio" name="gender" id="dot-1" required>
                    <label for="dot-1">
                        <span class="gender">Male</span>
                    </label>
                    <input type="radio" name="gender" id="dot-2" required>
                    <label for="dot-2">
                        <span class="gender">Female</span>
                    </label>
                </div>
                <!-- Date of Birth -->
                <div class="input-box">
                    <label for="birthday" class="user-details">Birthday</label>
                    <input type="date" id="birthday" name="birthday" required>
                </div>
                <!-- Country -->
                <div class="input-box">
                    <label for="Country" class="user-details">Country</label>
                    <input type="text" name="country" placeholder="Enter your Country" required>
                </div>
                <!-- Password -->
                <div class="input-box">
                    <label for="password" class="user-details">Passwords</label>
                    <input type="password" name="password" placeholder="Enter your Passwords" required>
                </div>
                <!-- Confirm Password -->
                <div class="input-box">
                    <label for="password" class="user-details">Confirm Passwords</label>
                    <input type="password" name="confirmPassword" placeholder="Confirm your Passwords" required>
                </div>

             </div>

            <div class="button">
                <input type="submit" value="Registration" id="btRegister">
                <p>Already have an account?  <a href="./login.html">Sign in</a>.</p>

            </div>
        </form>
